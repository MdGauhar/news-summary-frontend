<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #00b4d8, #48c6ef);
        padding: 20px;
        margin: 0;
        max-width: 350px;
        border-radius: 10px;
        color: #333;
        box-sizing: border-box;
        width: 1200px;
      }

      h1 {
        font-size: 22px;
        color: #fff;
        margin-bottom: 20px;
        text-align: center;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #4e6ef2;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      button:hover {
        background-color: #3b5db7;
        transform: translateY(-3px);
      }

      #summary {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        min-height: 150px;
        overflow-y: auto;
        font-size: 16px;
        line-height: 1.6;
        color: #555;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .loading {
        color: #888;
        font-size: 16px;
        text-align: center;
      }

      .error {
        color: #e74c3c;
        font-size: 16px;
        text-align: center;
      }

      .success {
        color: #2ecc71;
        font-size: 16px;
        text-align: center;
      }

      /* Add a fade-in animation for the summary text */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      #summary {
        animation: fadeIn 1s ease-out;
      }
    </style>
  </head>
  <body>
    <h1>News Summarizer</h1>
    <button id="summarizeBtn">Summarize Article</button>
    <div id="summary" class="loading">Click the button to summarize the article...</div>

    <script src="popup.js"></script>
  </body>
</html>
